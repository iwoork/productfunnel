<template name="funnels">
    <div class="pull-right">
        {{#afModal class="btn btn-primary" collection="Funnels" operation="insert"}}
            <i class="fa fa-plus"></i> Add new funnel
        {{/afModal}}
    </div>
    {{> autoformModals}}
    <h1>Funnels</h1>
    {{#with funnels}}
        {{#if funnels.length}}
            <table class="table table-striped table-funnel">
                <thead>
                    <tr>
                        <th>Funnel name</th>
                        <th>Flow</th>
                        <th>Updated at</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each funnels}}
                        {{> funnel}}
                    {{/each}}
                    <div class="modal fade query-modal" tabindex="-1" role="dialog" aria-labelledby="querymodal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                     <h4 class="modal-title" id="querymodal">Query</h4>
                                </div>
                                <div class="modal-body">
                                    {{> query}}
                                </div>
                            </div>
                        </div>
                    </div>
                </tbody>
            </table>
        {{else}}
            <p>You need to be logged in and add a site first</p>
        {{/if}}
    {{/with}}
</template>
