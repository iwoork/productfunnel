<template name="funnels">
    <div class="pull-right">
        {{#afModal class="btn btn-primary" collection="Funnels" operation="insert"}}
            <i class="fa fa-plus"></i> Add new funnel
        {{/afModal}}
    </div>
    {{> autoformModals}}
    <h1>Funnels</h1>
    {{#with funnels}}
        {{#if funnels.length}}
            <table class="table table-striped table-funnel">
                <thead>
                    <tr>
                        <th>Funnel name</th>
                        <th>Flow</th>
                        <th>Updated at</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each funnels}}
                        <tr>
                            <td>{{name}}</td>
                            <td>
                                {{#each steps}}
                                    <span class="label label-default">{{name}}</span>
                                {{/each}}
                            </td>
                            <td>
                                February 17, 2016 - 6:00AM GMT
                            </td>
                            <td class="text-center">
                                {{#afModal class="btn btn-info btn-xs" collection="Funnels" operation="update" doc=_id}}
                                    <i class="fa fa-pencil"></i> Edit funnel
                                {{/afModal}}
                                <a href="/analysis/{{_id}}" class="btn btn-primary btn-xs"><i class="fa fa-filter"></i> Funnel Analysis</a>
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        {{else}}
            <p>You need to be logged in and add a site first</p>
        {{/if}}
    {{/with}}
</template>
