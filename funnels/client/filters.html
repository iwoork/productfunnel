<template name="filters">
    <div class="pull-right">
        {{#afModal class="btn btn-primary" collection="Filters" operation="insert"}}
            <i class="fa fa-plus"></i> Add new filter
        {{/afModal}}
    </div>
    {{> autoformModals}}
    <h1>Filters</h1>
    {{#with filters}}
        {{#if filters.length}}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="text-center">Filter name</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each filters}}
                        <tr>
                            <td>{{name}}</td>
                            <td class="text-center">
                                {{#afModal class="btn btn-info btn-xs" collection="Filters" operation="update" doc=_id}}
                                    <i class="fa fa-pencil"></i> Edit filter
                                {{/afModal}}
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        {{else}}
            <p>You need to be logged in and add a site first</p>
        {{/if}}
    {{/with}}
</template>
