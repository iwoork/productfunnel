<template name="channels_table">
    <table class="table table-striped table-hover table-condensed">
        <thead>
            <tr class="active">
                <th class="text-center">Marketing Channel</th>
                <th colspan="9" class="text-center">Visits</th>
            </tr>
            <tr class="active">
                <th></th>
                <th class="text-center">Home</th>
                <th class="text-center"><i class="fa fa-long-arrow-right"></i></th>
                <th class="text-center">Search</th>
                <th class="text-center"><i class="fa fa-long-arrow-right"></i></th>
                <th class="text-center">PDP</th>
                <th class="text-center"><i class="fa fa-long-arrow-right"></i></th>
                <th class="text-center">BF</th>
                <th class="text-center"><i class="fa fa-long-arrow-right"></i></th>
                <th class="text-center">Confirmation</th>
            </tr>
        </thead>
        <tbody>
            {{#if Template.subscriptionsReady}}
            {{#each results}}
            <tr>
                <td>{{this._id}}</td>
                <td class="text-center">{{> analysis_visits field='mktg_sub_chnnl_name' value=this._id funnel='home'}}</td>
                <td class="text-center"><p><i class="fa fa-long-arrow-right"></i></p></td>
                <td class="text-center">{{> analysis_visits field='mktg_sub_chnnl_name' value=this._id funnel='search'}}</td>
                <td class="text-center"><p><i class="fa fa-long-arrow-right"></i></p></td>
                <td class="text-center">{{> analysis_visits field='mktg_sub_chnnl_name' value=this._id funnel='pdp'}}</td>
                <td class="text-center"><p><i class="fa fa-long-arrow-right"></i></p></td>
                <td class="text-center">{{> analysis_visits field='mktg_sub_chnnl_name' value=this._id funnel='bf'}}</td>
                <td class="text-center"><p><i class="fa fa-long-arrow-right"></i></p></td>
                <td class="text-center">{{> analysis_visits field='mktg_sub_chnnl_name' value=this._id funnel='conf'}}</td>
            </tr>
            {{/each}}
            {{else}}
            <tr>
                <td class="text-center" colspan="10"><p><i class="fa fa-cog fa-spin"></i> Analyzing data...</p></td>
            </tr>
            {{/if}}
        </tbody>
    </table>
</template>
