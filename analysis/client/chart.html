<template name="chart">
    <div id="overlay-{{name}}"></div>
    <div class="pull-right">
        Show: 
        <button class="btn btn-xs conversion">Conversion</button>
        <button class="btn btn-xs btn-success continuance">Continuance</button>
        <button class="btn btn-xs checkout">Checkout rate</button>
    </div>
    {{> highchartsHelper chartId=name chartWidth="100%" charHeight="100%" chartObject=stepChart}}
</template>
